<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactions Mask Shape</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">    
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />    
  </head>
  <body>
    <div class="mask-container">
      <div class="slider-texts">
        <div class="slider-text">
          <div class="slider-index">01</div>
          <div class="slider-content">Victoria Park</div>
        </div>
        <div class="slider-text">
          <div class="slider-index">02</div>
          <div class="slider-content">GSC Center</div>
        </div>
        <div class="slider-text">
          <div class="slider-index">03</div>
          <div class="slider-content">West Bridge</div>
        </div>
      </div>
      <div class="mask">
        <div class="slider">
          <div class="slider-item">
            <img src="../images/image-1.jpg" alt="image-1" />
          </div>
          <div class="slider-item">
            <img src="../images/image-2.jpg" alt="image-2" />
          </div>
          <div class="slider-item">
            <img src="../images/image-3.jpg" alt="image-3" />
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="prev-button">
        <svg
          width="76"
          height="38"
          viewBox="0 0 76 38"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.53273e-06 19.7365L67.9255 19.7365L60.0108 37.2689L75.8401 18.6344L60.0109 1.3875e-05L67.9255 17.5324L1.72542e-06 17.5324L1.53273e-06 19.7365Z"
            fill="black"
          />
        </svg>
      </button>
      <button class="next-button">
        <svg
          width="76"
          height="38"
          viewBox="0 0 76 38"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.53273e-06 19.7365L67.9255 19.7365L60.0108 37.2689L75.8401 18.6344L60.0109 1.3875e-05L67.9255 17.5324L1.72542e-06 17.5324L1.53273e-06 19.7365Z"
            fill="black"
          />
        </svg>
      </button>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
