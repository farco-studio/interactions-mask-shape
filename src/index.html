<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactions Mask Shape</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mask-container">
      <div class="slider-texts">
        <div class="slider-text">
          <div class="slider-index">
            <div class="slider-number"><span>01</span></div>
          </div>
          <div class="slider-content">
            <div class="slider-name"><span>Victoria</span></div>
            <div class="slider-name slider-name--2"><span>Park</span></div>
          </div>
        </div>
        <div class="slider-text">
          <div class="slider-index">
            <div class="slider-number"><span>02</span></div>
          </div>
          <div class="slider-content">
            <div class="slider-name"><span>GSC</span></div>
            <div class="slider-name slider-name--2"><span>Center</span></div>
          </div>
        </div>
        <div class="slider-text">
          <div class="slider-index">
            <div class="slider-number"><span>03</span></div>
          </div>
          <div class="slider-content">
            <div class="slider-name"><span>West</span></div>
            <div class="slider-name slider-name--2"><span>Bridge</span></div>
          </div>
        </div>
      </div>
      <div class="mask">
        <div class="slider">
          <div class="slider-item">
            <img src="../images/image-1.jpg" alt="image-1" />
          </div>
          <div class="slider-item">
            <img src="../images/image-2.jpg" alt="image-2" />
          </div>
          <div class="slider-item">
            <img src="../images/image-3.jpg" alt="image-3" />
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button class="prev-button">
        <svg width="49" height="24" viewBox="0 0 49 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M48.8387 11.2903L5.09677 11.2903L10.1935 0L0 12L10.1935 24L5.09677 12.7097L48.8387 12.7097V11.2903Z" fill="black"/>
          </svg>
      </button>
      <button class="next-button">
        <svg width="50" height="24" viewBox="0 0 50 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0.838544 12.7097L44.5805 12.7097L39.4837 24L49.6772 12L39.4837 -1.01174e-06L44.5805 11.2903L0.838544 11.2903L0.838544 12.7097Z" fill="black"/>
          </svg>          
      </button>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
